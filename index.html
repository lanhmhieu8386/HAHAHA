<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>L√£nh Minh Hi·∫øu</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(270deg, #ff0066, #00ccff, #ffcc00, #33ff77);
            background-size: 800% 800%;
            animation: gradientBG 20s ease infinite;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%
            }
            50% {
                background-position: 100% 50%
            }
            100% {
                background-position: 0% 50%
            }
        }
        
        h1 {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 80px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            text-shadow: 0 0 20px #fff, 0 0 40px #ff00de, 0 0 80px #00eaff;
            animation: neonGlow 1.5s infinite alternate;
        }
        
        @keyframes neonGlow {
            from {
                color: #ff0066;
                text-shadow: 0 0 5px #fff, 0 0 10px #ff0066, 0 0 20px #ff0066;
            }
            to {
                color: #00ccff;
                text-shadow: 0 0 20px #fff, 0 0 40px #00ccff, 0 0 80px #00ccff;
            }
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        /* B√≥ng bay üéà */
        
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 100px;
            height: 130px;
            border-radius: 50%;
            background: red;
            animation: floatUp 10s linear infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 2px;
            height: 80px;
            background: #333;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>üéâ Happy Birthday C√¥ ƒê·∫°i üéâ</h1>
    <canvas id="fireworks"></canvas>
    <audio autoplay loop>
    <source src="https://www.nhaccuatui.com/mh/auto/YGm3k1o7pD" type="audio/mpeg">
  </audio>

    <script>
        // Fireworks üí•
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        let particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
                this.life = 100;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function boom(x, y) {
            for (let i = 0; i < 100; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5;
                const color = `hsl(${Math.random()*360},100%,50%)`;
                particles.push(new Particle(x, y, color, Math.cos(angle) * speed, Math.sin(angle) * speed));
            }
            document.body.style.animation = "shake 0.2s";
            setTimeout(() => document.body.style.animation = "", 200);
        }

        function animate() {
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        setInterval(() => {
            boom(Math.random() * canvas.width, Math.random() * canvas.height / 2);
        }, 1000);

        // Confetti üéä
        for (let i = 0; i < 50; i++) {
            let div = document.createElement("div");
            div.style.position = "fixed";
            div.style.width = "10px";
            div.style.height = "20px";
            div.style.background = `hsl(${Math.random()*360},100%,50%)`;
            div.style.left = Math.random() * window.innerWidth + "px";
            div.style.top = -20 + "px";
            div.style.opacity = 0.8;
            div.style.transform = `rotate(${Math.random()*360}deg)`;
            document.body.appendChild(div);
            let speed = Math.random() * 3 + 2;
            (function fall(dy, el) {
                setInterval(() => {
                    dy += speed;
                    if (dy > window.innerHeight) dy = -20;
                    el.style.top = dy + "px";
                }, 30);
            })(-20, div);
        }

        // Balloons üéà
        function createBalloon() {
            const colors = ["red", "blue", "yellow", "green", "purple", "orange"];
            let b = document.createElement("div");
            b.className = "balloon";
            b.style.left = Math.random() * window.innerWidth + "px";
            b.style.background = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 10000);
        }
        setInterval(createBalloon, 2000);
    </script>
</body>

</html>
